<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo Minato</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="gs-wrap d-flex flex-column">
    <!-- header -->
  <header class="container d-flex justify-content-between align-items-center py-2">
    <div class="header-left d-flex">
      <div class="logo-image">
        <img src="img/logo-boolean.png" alt="boolean logo">
      </div>
      <div class="logo-name">
        <h1>Campo Minato</h1>
      </div>
    </div>

    <div class="header-right d-flex align-items-center">
      <label for="level">Difficoltà:</label>

      <select id="difficult" name="level" class="form-select mx-2">
        <option value="1" selected>Easy</option>
        <option value="2">Hard</option>
        <option value="3">Crazy</option>
      </select>

      <button type="button" class="btn btn-outline-secondary">Play</button>
    </div>
  </header>

  <!-- main -->
  <main class="d-flex justify-content-center align-items-center">
    <h3>Seleziona il livello di difficoltà e genera la griglia!</h3>
  </main>

  <!-- footer -->
  <footer class="container d-flex justify-content-center py-2 align-items-center">
    <div class="footer-text">
      <p>Made with &hearts; by <span><a href="#">Boolean</a></span></p>
    </div>
  </footer>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
